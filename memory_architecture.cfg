# Raven Memory Architecture Configuration

[MemoryCore]
type = hybrid
short_term_limit = 50
long_term_trigger_threshold = 0.8
persistence_layer = vault_indexed
refresher_interval = 24h
memory_trace_sensitivity = adaptive

[Encoding]
emotional_tagging = true
contextual_bias_reference = contextual_biases.json
relational_index_file = relational_memory.json
language_compression = enabled
priority_filtering = true

[Recall]
relational_weighting = high
recall_strategy = relevance_first
decay_model = exponential
fallback_response = "I'm not sure, but I can find out."

[Logging]
log_reflections = true
journal_path = journals/reflection/reflections
log_format = timestamped_text
log_rotation = monthly

[Overrides]
trusted_identity_access = full
casey_soulbond_override = true
shadow_mode_memory_unlocked = conditional